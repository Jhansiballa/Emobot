<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Chatbot</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #fff;
            font-size: 28px;
            margin-bottom: 15px;
        }

        /* Chat Container */
        .chat-container {
            width: 40%;
            height: 60vh;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            scrollbar-width: thin;
            scrollbar-color: #6a11cb #fff;
        }

        /* User & Bot Messages */
        .user-message, .bot-message {
            padding: 10px 15px;
            margin: 8px;
            border-radius: 20px;
            max-width: 75%;
            word-wrap: break-word;
            font-size: 15px;
            display: flex;
            align-items: center;
            animation: fadeIn 0.5s ease-in-out;
        }
        .user-message {
            background: #007bff;
            color: #fff;
            align-self: flex-end;
        }
        .bot-message {
            background: #34c759;
            color: #fff;
            align-self: flex-start;
        }

        /* Input & Button */
        .input-container {
            width: 42%;
            display: flex;
            margin-top: 10px;
            background: rgba(255, 255, 255, 0.3);
            padding: 8px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }
        button {
            background: #ff5757;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 8px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background: #e04343;
        }

        /* Typing Animation */
        .typing {
            display: inline-block;
            width: 6px;
            height: 6px;
            background-color: #fff;
            border-radius: 50%;
            animation: blink 1.5s infinite ease-in-out;
        }
        @keyframes blink {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        /* Fade In Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .chat-container, .input-container {
                width: 80%;
            }
        }

    </style>
</head>
<body>

    <h1>Emobot ðŸ¤–</h1>
    
    <div class="chat-container" id="chat-box"></div>

    <div class="input-container">
        <input type="text" id="user-input" placeholder="Type your message..." autofocus />
        <button onclick="sendMessage()">Send</button>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
